<html lang="fr">

<title>EpiForum</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-reset.css" rel="stylesheet">
<link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="css/style.css" rel="stylesheet">

<body class="login-body">
	<section id="container">
		<header class="header white-bg">
			<div class="sidebar-toggle-box"></div>
			<a href="#" class="logo" style="font-size: 50px">Epi<span>Forum</span>- Admin</a>
		</header>
	</section>
	<hr>
	<div class="panel-body">
		<form class="form-signin" action="login" method="POST">
			<h2 class="form-signin-heading">Connectez pour gerer Votre Forum</h2>
			<div class="login-wrap">
				<input name="email" type="text" class="form-control" placeholder="Votre email" autofocus required/>
				<input name="password" type="password" class="form-control"	placeholder="Votre mot de passe" required/>
				<button class="btn btn-lg btn-login btn-block" type="submit">Se connecter</button>

			</div>
		</form>
	</div>
</body>
</html>
