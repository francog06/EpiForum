                 Remplir les champs
              </header>
              <div class="panel-body">
                  <form role="form" id="EditProfil" action="EditProfil" class="form-horizontal tasi-form">
                      <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Nom du profil</label>
                          <div class="col-lg-10">
                         <select  class="form-control black-color-input" id="EditProfilName" name="EditProfilName"> 
                            <option value="" selected></option>
                            <option value="volvo"  style="color:black;margin-bottom:2px" >Premiere Category</option>
                            <option value="saab">Deuxieme</option>
                            <option value="mercedes">Troisième</option>
                        </select> 
                      </div>
                      </div>

                    <div id="Modif-Check">
                      <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Email</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilEmail" name="EditProfilEmail" class="form-control black-color-input">
                          </div>
                    </div> 
                     <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Mot de Passe</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilPass" name="EditProfilPass" class="form-control black-color-input">
                          </div>
                    </div>

                      <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Prénom</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilFirstname" name="EditProfilFirstname"  class="form-control black-color-input">
                          </div>
                    </div>                      
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Nom</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilLastname" name="EditProfilLastname" class="form-control black-color-input">
                          </div>
                    </div>                      
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Pseudonyme</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilPseudo" name="EditProfilPseudo" class="form-control black-color-input">
                          </div>
                    </div>                      
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Anniversaire</label>
                       <div class="col-lg-10">

                         <!-- TU PRENDS SELON UNE LISTE NON ? -->
                    </div>                      <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Téléphone</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilPhone" name="EditProfilPhone" class="form-control black-color-input">
                          </div>
                    </div>                      
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Facebook</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilFacebook" name="EditProfilFacebook" class="form-control black-color-input">
                          </div>

                    </div>                      
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Twitter</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilTwitter" name="EditProfilTwitter" class="form-control black-color-input">
                          </div>
                    </div>                      
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Skype</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilSkype" name="EditProfilSkype" class="form-control black-color-input">
                          </div>
                    </div>          
                      <div class="form-group has-success">
                        <label class="col-lg-2 control-label">Genre</label>
                          <div class="col-lg-10">
                            <input type="checkbox" id="EditGenderFemale" name="EditGenderFemale"  value="Femme"> Femme 
                            <input type="checkbox" id="EditGenderMale" name="EditGenderMale" value="Garcon" checked> Garcon
                          </div>
                      </div>
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Ville</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilCity" name="EditProfilCity" class="form-control black-color-input">

                    </div> 
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Description</label>
                       <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilDescription" name="EditProfilDescription" class="form-control black-color-input">
                          </div>
                    </div>           

                    <div class="form-group has-success">

                            <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilSignature" name="EditProfilSignature" class="form-control black-color-input">

                    </div>        

                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Type</label>

                              <input type="text" placeholder="" id="EditProfilTYpe" name="EditProfilTYpe" class="form-control black-color-input">
                            </div>
                    </div>        
                    <div class="form-group has-success">
                          <label class="col-lg-2 control-label">Activity</label>
                            <div class="col-lg-10">
                              <input type="text" placeholder="" id="EditProfilActivity" name="EditProfilActivity" class="form-control black-color-input">
                            </div>
                    </div>        


              </div>     
              <br>  
                        <div class="form-group">

                            </div>
                        </div>

                          </div>

  <script type="text/javascript" async>

          $("#EditProfilName").change(function() {
              if ($('#EditProfilName').val() == "")
          $("#Modif-Check").css('display', 'none');
        else
